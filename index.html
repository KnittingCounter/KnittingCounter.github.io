<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="index_files/script.js"></script>
<link rel="stylesheet" type="text/css" href="index_files/style.css"> 
<link rel="shortcut icon" type="image/ico" href="http://i.imgur.com/ejEShzK.png" />
</head>

<body>
<div class="boxcolumn01">
<div class="boxpurple">
<abbr title="Project">Project:</abbr>
<input id="project" value="...">
</div>

<div class="boxpink">
<label for="rows"><abbr title="Rows">Rows</abbr></label>
<input id="rows" value="0">
<button id="down" onclick="modify_rows(-1)">-1</button>
<button id="up" onclick="modify_rows(1)">+1</button>
</div>
</div>

<div class="boxcolumn02">
<div class="boxorange">
<label for="stitches"><abbr title="Stitches">Stitches</abbr></label>
<input id="stitches" value="0">
<button id="down" onclick="modify_stitches(-1)">-1</button>
<button id="up" onclick="modify_stitches(1)">+1</button>
</div>


<div class="boxgreen">
<label for="incre"><abbr title="Increases">Increases</abbr></label>
<input id="incre" value="0">
<button id="down" onclick="modify_incre(-1)">-1</button>
<button id="up" onclick="modify_incre(1)">+1</button>
</div>
</div>

<div class="boxcolumn03">
<div class="boxyellow">
<label for="decre"><abbr title="Decreases">Decreases</abbr></label>
<input id="decre" value="0">
<button id="down" onclick="modify_decre(-1)">-1</button>
<button id="up" onclick="modify_decre(1)">+1</button>
</div>

<div class="boxblue">
<label for="repeat"><abbr title="Repeats">Repeats</abbr></label>
<input id="repeat" value="0">
<button id="down" onclick="modify_repeat(-1)">-1</button>
<button id="up" onclick="modify_repeat(1)">+1</button>
</div>
</div>


<div class="boxend">
<button type="button" onclick="ClearFields();">Reset</button>
</div>



</body></html>
